  <style>
    /* === MAIN STYLES FROM ORIGINAL === */
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8);
      font-family: "Poppins", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 900px;
      margin-top: 20px;
    }

    h1,
    h2 {
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-weight: 800;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2.5rem;
    }

    /* === HEADER STYLES === */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1050;
      padding: 6px 0 !important;
    }

    .header .logo {
      color: rgb(202, 81, 250);
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      display: inline-block;
      z-index: 2;
    }

    .nav-link {
      color: rgb(202, 81, 250) !important;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* === SUGGESTION STYLES === */
    .suggestion {
      margin: 30px 0;
      font-size: 1.5rem;
      text-align: center;
      padding: 30px;
      white-space: pre-line;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      line-height: 1.6;
    }

    /* === BUTTON STYLES === */
    .glow-on-hover {
      width: 260px;
      height: 60px;
      border: none;
      outline: none;
      color: rgb(202, 81, 250);
      background: #000000;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 50px !important;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #5b98f3, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: 30px;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffffff;
      left: 0;
      top: 0;
      border-radius: 30px;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    /* === SNOW ANIMATION === */
    .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .snow .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      animation: snow-animation 15s infinite linear;
      width: 8px;
      height: 8px;
    }

    @keyframes snow-animation {
      0% {
        transform: translateY(-100px);
      }

      50% {
        transform: translateY(50vh);
      }

      100% {
        transform: translateY(-100px);
      }
    }

    /* === MEDIA QUERIES === */
    @media (max-width: 768px) {
      .container {
        margin-top: 100px !important;
        padding: 30px 20px !important;
        width: 90% !important;
      }

      h2 {
        font-size: 1.8rem !important;
      }

      .suggestion {
        font-size: 1.2rem !important;
        padding: 20px 15px !important;
      }

      .glow-on-hover {
        width: 220px !important;
        height: 50px !important;
        font-size: 18px !important;
      }

      .header .logo {
        font-size: 1.5rem !important;
      }
    }
  </style>
</head>
